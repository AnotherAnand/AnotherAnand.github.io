<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="project1.css">
    <title>Login Page</title>
</head>

<body>
    <div class="complete">
        <div class="square">
            <div class="header">
                <div class="newacc">
                     <li id="create">Create account</li>
                     <div class="already">
                        <li>Already have an account?</li>
                        <a href="#">Sign in</a>
                     </div>
                </div>
            </div>
            <div class="insquare">
                <div class="email">
                    <input type="text" placeholder="Enter your email">
                </div>
                <div class="name">
                    <div class="firstname">
                        <input type="text" placeholder="First name">
                    </div>
                    <div class="lastname">
                        <input type="text" id="lastn" placeholder="Last name">
                    </div>
                </div>
                <div class="password">
                    <input type="password" name="password" placeholder="Minimum 6 characters " id="">
                </div>
                <div class="tos">
                    <input type="checkbox" id="terms" name="condition" value="">
                    <label for="condition"> I have read and agree to the 
                    <span id="spann">Terms of Service</span></label>
                </div>
            </div>
            <div class="signup">
                <button>
                    <li>Sign up</li>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
